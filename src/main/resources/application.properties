spring.application.name=backend
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION (Railway) ---
# Use Railway TCP proxy for local access, private domain when deployed
spring.datasource.url=jdbc:mysql://${RAILWAY_TCP_PROXY_DOMAIN:${RAILWAY_PRIVATE_DOMAIN}}:${RAILWAY_TCP_PROXY_PORT:3306}/${MYSQL_DATABASE}
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE CONFIGURATION ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- JWT SECURITY CONFIG ---
application.security.jwt.secretKey=${JWT_SECRET}
application.security.jwt.expiration=86400000
